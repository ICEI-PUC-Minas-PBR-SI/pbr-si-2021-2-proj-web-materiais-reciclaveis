<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./cadastro.css" rel="stylesheet">
    <title>Cadastre-se</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">recicle.com</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sobre nós</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Por quê reciclar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Como reciclar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Onde reciclar</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <p id="slogan">A maior comunidade online de reciclagem</p>
                
            </div>
            <div class="col">
                <div class="caixaCadastro" id='caixaCadastro'>
                    <h1>Cria sua conta gratuitamente</h1>
                    <hr>

                    <label for="nome"><b>Nome completo</b></label>
                    <input id="inptNome" type="text" placeholder="José da Silva" name="text" required>

                    <label for="email"><b>Email</b></label>
                    <input id="inptEmail" type="text" placeholder="josedasilva@email.com" name="email" required>
                
                    <label for="psw"><b>Senha</b></label>
                    <input id="inptSenha" type="password" placeholder="******" name="psw" required>
                
                
                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                
                    <div class="clearfix">
                      <button type="submit" class="signupbtn" id="btnCadastrar">Cadastrar</button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <script src="./cadastro.js"></script>
</body>

</html>
