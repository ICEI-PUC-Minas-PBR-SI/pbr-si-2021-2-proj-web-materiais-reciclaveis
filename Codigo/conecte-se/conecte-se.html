  <nav class="navbar navbar-expand-lg navbar-light bg-light">

  <p id="titulo">Conecte-se</p>
  <div class="container">
    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">

          </div>
        </div>
      </div>
    </div>
    <div class="row align-items-left">
      <div class="row">


      </div>
      <div class="row">
        <div class="caixaCadastro1" id='caixaCadastro'>
          <h1 class="queroX">Quero receber material</h1>
          <hr>
          <form action="sucesso.html">
          <input id="inptNome" type="text" placeholder="Nome" name="name" required>

          <input id="inptEmail" type="text" placeholder="Email" name="email" required>

          <input id="inptEndereco" type="text" placeholder="Rua/Número" name="text" required>

          <input id="inptCep" type="text" placeholder="CEP" name="text" required>

          <input id="inptCidade" type="text" placeholder="Cidade" name="text" required>

          <input id="inptTelefone" type="tel" placeholder="Telefone de contato" name="number" pattern="[0-9]{11,14}" required>

          <button type="submit" class="signupbtn" id="btnCadastrarReceber">Cadastrar</button>
          </form>
        </div>

        <div class="caixaCadastro" id='caixaCadastro'>
          <h1 class="queroX">Quero doar material</h1>
          <hr>
          <form action="sucesso.html">
          <input id="inptNomeDoar" type="text" placeholder="Nome" name="name" required>

          <input id="inptEmailDoar" type="email" placeholder="Email" name="email" required>

          <input id="inptCidadeDoar" type="text" placeholder="Cidade" name="text" required>

          <input id="inptTipoMaterialDoar" type="text" placeholder="Descreva o tipo de material a ser doado" name="message"
            required>

          <input id="inptTelefoneDoar" type="tel" placeholder="Telefone de contato" name="number" pattern="[0-9]{11,14}" required>
          <button type="submit" class="signupbtn" id="btnCadastrarDoar">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
