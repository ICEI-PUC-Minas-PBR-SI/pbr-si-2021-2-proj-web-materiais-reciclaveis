<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="login.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">recicle.com</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Sobre nós</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Por quê reciclar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Como reciclar</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Onde reciclar</a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row align-items-center">
            <div class="col">
                <p id="slogan">A maior comunidade online de reciclagem</p>
            </div>
            <div class="col">
                <div class="caixaLogin" id='caixaLogin'>
                    <h1>Login</h1>
                    <div class="row justify-content-md-center h-100">
                        <div class="card-wrapper">
                            <div class="card fat">
                                <div class="card-body">
                                    <form method="POST" class="my-login-validation" novalidate="">
                                        <div class="form-group">
                                            <label for="email">E-mail</label>
                                            <input id="email" type="email" class="form-control" name="email" value="" required autofocus>
                                            <div class="invalid-feedback">
                                                E-mail inválido
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="password">Senha
                                                <a href="recupere.html" class="float-right">
                                                    Esqueceu a senha?
                                                </a>
                                            </label>
                                            <input id="password" type="password" class="form-control" name="password" required data-eye>
                                            <div class="invalid-feedback">
                                                É necessário informar a senha
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-checkbox custom-control">
                                                <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                                <label for="remember" class="custom-control-label">Lembrar</label>
                                            </div>
                                        </div>
                                        <div class="form-group m-0">
                                            <button type="submit" class="btn btn-primary btn-block">
                                                Entrar <a href="sucesso/homepage.html"></a>
                                            </button>
                                        </div>
                                        <div class="mt-4 text-center">
                                            Ainda não tem cadastro? <a href="../cadastro/cadastro.html">Criar novo cadastro</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>

</html>
