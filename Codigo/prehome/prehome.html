<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Pre-HomePage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./prehome.css" rel="stylesheet">
</head>

<body>

    <head>
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">recicle.com</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Sobre nós</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Por quê reciclar</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Como reciclar</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Onde reciclar</a>
                    </li>
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
                </div>
            </div>
        </nav>
    </head>

    <main>
        <br>
        
                <div id="player"></div>
            
        <br>
        <div class="container">
            <div class="center">
                <button id="button">Pular vídeo</button>
                <p>(Você será redirecionado automaticamente para a Home Page quando o vídeo acabar)</p>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    <script>
        document.getElementById('button').onclick = function () {
            player.stopVideo(0);
            window.location = "home.html";
        };
    </script>
    <script>
        const tag = document.createElement("script");
        tag.id = "iframe-demo";
        tag.src = "https://www.youtube.com/iframe_api";
        const [firstScriptTag] = document.getElementsByTagName("script");
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        let player;

        window.onPlayerReady = (event) => {
            event.target.playVideo();
        };

        window.onPlayerStateChange = (event) => {
            if (event.data === 0) {
                window.location = "home.html";
            }
        };

        window.onYouTubeIframeAPIReady = () => {
            player = new window.YT.Player("player", {
                width: 1120,
                height: 630,
                videoId: "3zAsyYgSaxU",
                playerVars: {
                    controls: 0,
                },
                events: {
                    onReady: window.onPlayerReady,
                    onStateChange: window.onPlayerStateChange
                }
            });
        };
    
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
        
</body>





</html>
